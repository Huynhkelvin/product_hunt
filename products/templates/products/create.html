{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
</head>
{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<body>
  <h1>Create</h1>
  <form action="{% url 'create' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    Title:
    <br>
    <input type="text" name="title" value="">
    <br>
    Body:
    <br>
    <input type="textbox" name="body" value="">
    <br>
    Url:
    <br>
    <input type="text" name="url" value="">
    <br>
    Icon:
    <br>
    <input type="file" name="icon" value="">
    <br>
    Image:
    <br>
    <input type="file" name="image" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Add Product">
  </form>
</body>

</html>

{% endblock %}
